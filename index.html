<!DOCTYPE html>
<html lang="de" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/6_salsa_bottle/bottle_rotation/1_bottle_rotation.png" sizes="48x48" type="image/png">
    <title>El Pollo Loco</title>
    <script src="./interval.js"></script>
    <script src="./classes/sounds.class.js"></script>
    <script src="./classes/drawable-object.class.js"></script>
    <script src="./classes/movable-object.class.js"></script>
    <script src="./classes/character.class.js"></script>
    <script src="./classes/chicken.class.js"></script>
    <script src="./classes/chicken_small.class.js"></script>
    <script src="./classes/cloud.class.js"></script>
    <script src="./classes/status-bar.class.js"></script>
    <script src="./classes/status-bar_secoondary.class.js"></script>
    <script src="./classes/status-bar_endboss.class.js"></script>
    <script src="./classes/item.class.js"></script>
    <script src="./classes/bottle.class.js"></script>
    <script src="./classes/coin.class.js"></script>
    <script src="./classes/world.class.js"></script>
    <script src="./classes/background-object.class.js"></script>
    <script src="./classes/keyBoard.class.js"></script>
    <script src="./classes/level.class.js"></script>
    <script src="./classes/throwable-object.class.js"></script>
    <script src="./classes/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./classes/gameOver.class.js"></script>
    <script src="./script.js"></script>
</head>

<body onload="init()">
    <h1>El Pollo Loco</h1>
    <canvas id="canvas" width="720" height="480"></canvas>
    <div id="loading" class="loading d_none"><span>Loading...</span></div>
    <div id="won" class="won d_none"><span>You won!</span></div>
    <div class="buttons">
        <button id="btnMenu" class="btnMenu" onclick="pauseGame()">Menu</button>
        <button id="btnStartGame" onclick="startGame()">Start</button>
    </div>
    <div id="menu-overlay" class="menu-overlay d_none" onclick="resumeGame()">
        <div id="menu" class="menu" onclick="stopPropagation(event)">
            <button id="btnSound" onclick="toggleSounds()">Turn Off Sounds</button>
            <button onclick="resumeGame()">Continue</button>
            <button onclick="startGame()">Restart</button>
            <div class="controls">
                <div class="control-item">
                    <img src="./img/icons/arrowUp.png" alt="Jump">
                    Jump
                </div>
                <div class="control-item">
                    <img src="./img/icons/arrowRight.png" alt="Right">
                    Go to the right
                </div>
                <div class="control-item">
                    <img src="./img/icons/arrowLeft.png" alt="Left">
                    Go to the left
                </div>
                <div class="control-item">
                    <img class="spaceTaste" src="./img/icons/space.png" alt="Throw">
                    Throw bottles
                </div>
            </div>
        </div>
    </div>
    <div id="rotateMessage" class="rotateMessage" onclick="stopPropagation(event)">
        <span>You can only play in landscape mode.<br>Please rotate your phone.</span>
    </div>
    <div class="impressum">
        <a href="./impressum.html">Impressum</a>
    </div>
</body>
</html>
