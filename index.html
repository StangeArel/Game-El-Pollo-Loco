<!DOCTYPE html>
<html lang="de" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/6_salsa_bottle/bottle_rotation/1_bottle_rotation.png" sizes="48x48" type="image/png">
    <title>El Pollo Loco</title>

    <script src="./interval.js"></script>
    <script src="./models/sounds.class.js"></script>

    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chicken_small.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/status-bar_secoondary.class.js"></script>
    <script src="./models/status-bar_endboss.class.js"></script>
    <script src="./models/item.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/coin.class.js"></script>

    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyBoard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/gameOver.class.js"></script>



    <script src="./script.js"></script>
</head>

<body onload="init()">
    <h1>El Pollo Loco</h1>
    <canvas id="canvas" width="720" height="480"></canvas>
    <div id="loading" class="loading d_none"><span>Loading...</span></div>
    <div class="buttons">
        <button id="btnStartGame" onclick="startGame()">Start</button>
        <button id="btnMenu" class="btnMenu" onclick="pauseGame()">Menu</button>
    </div>
    <div id="menu-overlay" class="menu-overlay d_none" onclick="resumeGame()">
        <div id="menu" class="menu" onclick="stopPropagation(event)">
            <button id="btnSound" onclick="toggleSounds()">Turn Off Sounds</button>
            <button onclick="resumeGame()">Continue</button>
            <button onclick="startGame()">Restart</button>
            <div class="controls">
                <div class="control-item">
                    <img src="./img/icons/arrowUp.png" alt="Jump">
                    Jump
                </div>
                <div class="control-item">
                    <img src="./img/icons/arrowRight.png" alt="Right">
                    Go to the right
                </div>
                <div class="control-item">
                    <img src="./img/icons/arrowLeft.png" alt="Left">
                    Go to the left
                </div>
                <div class="control-item">
                    <img class="spaceTaste" src="./img/icons/space.png" alt="Throw">
                    Throw bottles
                </div>
            </div>
        </div>
    </div>


</body>

</html>
